<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Shower</title>
    <link rel="stylesheet" type="text/css" href="script.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
    <header class="heading">
        <h1>Weather Shower</h1>
    </header>
    <div class="container">
        <h3>Enter you zip code to get your weather</h3>
        <div class="inputButton">
            <input id="zipInput" required type="text" name="zipcode" placeholder="Enter Zip Code..."></input><!-- 
                    --><button type="button" id="btn" class="button">Enter</button>
        </div>
        <div class="report" id="report">
            <h4 id="cityState"></h4>
            <div class="tempIcon">
                <p id="currentWeather"></p><span id="icon"></span>
            </div>
            <p id="time"></p>
        </div>
        <div class="forcast">
            <span class="for day1"></span>
            <span class="for day2"></span>
            <span class="for day3"></span>
            <span class="for day4"></span>
            <span class="for day5"></span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
